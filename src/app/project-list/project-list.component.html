
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="m-4">
                        <button style="margin: 10px;" class="btn main-button" routerLink="../new">Nouveau Projet</button>
                        <button (click)="onSave(this.projects)" class="btn main-button">Save</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="m-4" style="display: flex;">
                        <div style="position: relative;" class="m-2 project-box" *ngFor="let project of projects; let i = index">
                            <h2  >{{project.title}}</h2>
                            <p> {{project.description}} </p>
                            <i class="bi bi-x"></i>
                            <svg (click)="onDelete(project, i)"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-x project-delete" viewBox="0 0 16 16">
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                              </svg>
                            <div class="list-group">
                                <div [ngClass]="getClass(i,itask)" *ngFor ="let task of project.tasks; let itask = index">
                                    <h5 class="list-group-item-heading">
                                        {{task.name}} 
                                        <div class="button-container"> 
                                            <svg (click)="onDeleteTask(project,i, itask)"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-x task-delete" viewBox="0 0 16 16">
                                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                            </svg>
                                        </div>
                                    </h5>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>
